<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Sign Up Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">W3bGrade</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/#">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a  href="/students/list">Students</a></li>
                <li><a href="/instructors/list">Staff</a></li>
                <li><a href="/courses/list">Courses</a></li>
                <li><a href="/teaches/my_courses/list">My Courses</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/register"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Insert The Following To Add A New Student:</h2>
    <div class="jumbotron">
        <form action="#" th:action="@{/students/save}" th:object="${student}" method="post">
            <div class="form-group">
                <label for="id">Id:</label>
                <input type="hidden"  th:field="*{id}" class="form-control" id="id" placeholder="Enter Id" name="id">
            </div>
            <div class="form-group">
                <label for="firstname">Firstname:</label>
                <input type="text"  th:field="*{firstname}" class="form-control" id="firstname" placeholder="Enter Firstname" name="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Lastname:</label>
                <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Enter Lastname" name="lastname">
            </div>
            <div class="form-group">
                <label for="yearOfRegistration">Year of registration:</label>
                <input type="date" th:field="*{yearOfRegistration}" class="form-control" id="yearOfRegistration" placeholder="Enter Year of registration" name="yearOfRegistration">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
