<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Sign Up Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body> 
 
<div class="container">
  <h2>Insert The Following To Sign Up:</h2>
  <div class="jumbotron">
    <form action="#" th:action="@{/register}" th:object="${instructor}" method="post">
    <div class="form-group">
      <label for="firstname">Firstname:</label>
      <input type="text"  th:field="*{firstname}" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname">
    </div>
    <div class="form-group">
      <label for="lastname">Lastname:</label>
      <input type="text" th:field="*{lastname}" class="form-control" id="lastname" placeholder="Enter Last Name" name="lastname">
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="Enter Username" name="username">
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Enter Password" name="password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
  </div>
</div>

</body>
</html>
