<!DOCTYPE html>
<html lang="en">
<head>
    <title>Students</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">W3bGrade</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav">
                <li><a href="/#">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a  href="/students/list">Students</a></li>
                <li><a href="/instructors/list">Staff</a></li>
                <li><a href="/courses/list">Courses</a></li>
                <li><a href="/teaches/my_courses/list">My Courses</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/register"><span class="glyphicon glyphicon-log-in"></span> Sign Up</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <h2>Student Data</h2>
    <h4>View and alter student data below</h4>

    <div class="btn-group" style="color:white">
        <a href="/students/add" class="btn btn-info" role="button" style="background-color:#336699"><b style="color:white"> Add Student</b></a>
    </div>


    <div class="panel">
        <table class="table table-stiped">
            <thead class="thead=" style="background-color:#b3b3ff">
            <tr>
                <th scope="col">Id</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Year Of Registration</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${students}">
                <td th:text="${student.id}">Id</td>
                <td th:text="${student.firstname}">First Name</td>
                <td th:text="${student.lastname}">Last Name</td>
                <td th:text="${student.yearOfRegistration}">Year Of Registration</td>
                <td>
                    <a th:href="@{/students/update(id=${student.id})}" class="btn btn-info" role="button" style="background-color:#204060"><b style="color:white">Update</b></a>
                    <a th:href="@{/students/delete(id=${student.id})}" class="btn btn-info" role="button" style="background-color:#ff5050"><b style="color:white">Delete</b></a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>



</div>


</body>
</html>
